log4j.rootLogger=ERROR
log4j.logger.dataflow-mst=INFO,storageerror

log4j.appender.storageerror=org.apache.log4j.ConsoleAppender
log4j.appender.storageerror.Threshold=INFO
log4j.appender.storageerror.layout=org.apache.log4j.PatternLayout
log4j.appender.storageerror.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss, SSS}[%c]-[%p] %m%n 

log4j.additivity.dataflow-mst=false

log4j.logger.org.spark-project.jetty=ERROR
log4j.logger.org.spark-project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=ERROR
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=ERROR


log4j.logger.org=ERROR
log4j.logger.kafka=ERROR
log4j.logger.akka=ERROR
log4j.logger.yarn=ERROR
log4j.logger.impl=ERROR
log4j.logger.spark=ERROR
log4j.logger.Remoting=ERROR
log4j.logger.util=ERROR


